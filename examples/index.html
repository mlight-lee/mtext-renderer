<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MText Renderer Example</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #controls {
            width: 800px;
            background: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #render-area {
            width: 800px;
            height: 600px;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        canvas { 
            display: block;
            width: 100%;
            height: 100%;
        }
        #mtext-input {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 5px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 50px;
            max-height: 300px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            color: #ff0;
        }
        h2 {
            margin-top: 0;
            color: #fff;
        }
        .checkbox-container {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h2>MText Renderer Example</h2>
        <select id="font-select">
            <option value="Arial">Arial</option>
        </select>
        <textarea id="mtext-input" placeholder="Enter MText content here...">{\C1;Hello World}\P{\C2;This is a test}\P{\C3;MText Renderer}</textarea>
        <div>
            <button id="render-btn">Render</button>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="show-bounding-box" checked>
            <label for="show-bounding-box">Show Bounding Box</label>
        </div>
        <div id="status"></div>
    </div>
    <div id="render-area"></div>
    <!-- Load bundled example -->
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
