<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MText Renderer Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            width: 300px;
        }
        #mtext-input {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 5px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 50px;
            max-height: 300px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            color: #ff0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h2>MText Renderer Example</h2>
        <select id="font-select">
            <option value="Arial">Arial</option>
        </select>
        <textarea id="mtext-input" placeholder="Enter MText content here...">{\C1;Hello World}\P{\C2;This is a test}\P{\C3;MText Renderer}</textarea>
        <div>
            <button id="validate-btn">Validate</button>
            <button id="render-btn">Render</button>
        </div>
        <div id="status"></div>
        <p>Use mouse to rotate the view</p>
    </div>
    <!-- Load bundled example -->
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
